<div class="page-list-item -{{ activeViewType }}" [class.-selected]="isItemSelected">
  <div class="inner-wrap">
    <div class="page-list_checkbox">
      <button class="page-checkbox"></button>
    </div>
    <div class="page-list_info">
      <div class="page-list_info-table">
        <ng-content></ng-content>
        <div class="page-list_button-cell">
          <button class="page-list_button" openModal data-modal="item-modal" title="Edit" (click)="onSelectedItem();onEditItem();">
            <i class="icon-edit"></i>
          </button>
        </div>
        <div class="page-list_button-cell">
          <button class="page-list_button" openModal data-modal="delete-item" title="Delete" (click)="onSelectedItem()">
            <i class="icon-delete"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
