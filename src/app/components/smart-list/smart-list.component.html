<div [class]="'smart-list -' + viewType"  [ngClass]="[options.imgSize, options.cellSize]">
	<div class="smart-list-cell"
		 *ngFor="let item of list;let i = index">
		<smart-list-item
			[item]="item"
			[itemIndex]="i"
			[listId]="listId">
			<ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{$implicit: item}"></ng-template>
		</smart-list-item>
	</div>
</div>
