<form id="category-form" [formGroup]="form">
  <div class="row -column no-gutters">
    <div class="form-group">
      <label for="folderName">Folder Name:</label>
      <input
        class="form-control"
        id="folderName"
        type="text"
        formControlName="folderName">
    </div>
    <div class="form-group" *ngIf="foldersSelect.length > 0">
      <label for="parentFolderSelect">Add as a subfolder to:</label>
      <select
        name="parentFolderSelect"
        id="parentFolderSelect"
        formControlName="folderSelect">
        <option *ngFor="let folder of curFoldersList" [value]="folder.id">{{folder.text}}</option>
      </select>
      <ng-select [allowClear]="true"
                 [items]="curFoldersList"
                 [active]="activeFolder"
                 (data)="onSelectFolder($event)"
                 placeholder="Choose parent folder"
                 class="page-select">
      </ng-select>
    </div>
  </div>
</form>
