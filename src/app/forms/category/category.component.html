<form id="category-form" [formGroup]="form">
  <div class="row -column no-gutters">
    <div class="form-group">
      <label for="categoryName">Folder Name:</label>
      <input
        class="form-control"
        id="categoryName"
        type="text"
        formControlName="categoryName">
    </div>
    <div class="form-group" *ngIf="categories.length > 0">
      <label for="parentCategorySelect">Add as a subfolder to:</label>
      <select
        name="parentCategorySelect"
        id="parentCategorySelect"
        formControlName="categorySelect">
        <option *ngFor="let category of categories" [value]="category.id">{{category.text}}</option>
      </select>
      <ng-select [allowClear]="true"
                 [items]="categories"
                 (data)="onSelectCategory($event)"
                 placeholder="Choose parent folder"
                 class="page-select">
      </ng-select>
    </div>
  </div>
</form>
