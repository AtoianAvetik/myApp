<!-- Sidebar Header starts -->
<div class="sidebar-header">
    <div class="logo clearfix">
        <a [routerLink]="['/']" class="float-left">
            <div class="logo-img">
                <img src="assets/img/logo_small.png" />
            </div>
        </a>
        <a class="nav-toggle d-none d-sm-none d-md-none d-lg-block" id="sidebarToggle" href="javascript:;">
            <i
				(click)="toggleSidebar()"
				[ngClass]="[isNavExpand ? 'ft-toggle-right' : 'ft-toggle-left']"
				class="toggle-icon" data-toggle="expanded"></i>
        </a>
        <a class="nav-close d-block d-md-block d-lg-none d-xl-none" id="sidebarClose" href="javascript:;">
            <i class="ft-x"></i>
        </a>
    </div>
</div>
<!-- Sidebar Header Ends -->

<!-- Sidebar Content starts -->
<div [perfectScrollbar] class="sidebar-content">
    <div class="nav-container">
        <ul class="navigation">
            <app-navigation-item
				*ngFor="let menuItem of menuItems;"
				[menuItem]="menuItem"
				[isMenuExpandChange]="isMenuExpandChange"></app-navigation-item>
        </ul>
    </div>
</div>
<!-- Sidebar Content Ends -->
