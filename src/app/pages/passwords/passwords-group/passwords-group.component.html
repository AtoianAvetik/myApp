<div class="accordion-group">
  <app-accordion
    [heading]="foldersData.categories[folderId].name+' ('+foldersData.categories[folderId].content.length+')'"
    *ngFor="let folderId of curLevelList;">
    <ul content-list>
      <li content-list-item
          *ngFor="let item of foldersData.categories[folderId].content; let i = index"
          [listId]="folderId"
          [itemIndex]="i"
          class="-{{ activeViewType }}">
        <div class="page-list_info-text -first">
          <p class="name">{{ item.serviceName }}</p>
          <p class="small info-label">{{ item.userName }}</p>
        </div>
        <div class="page-list_info-text -show-large">
          <p class="small info-label">{{ item.email }}</p>
          <p class="small">{{ item.pass }}</p>
        </div>
      </li>
    </ul>
    <app-passwords-group
      *ngIf="foldersData.categories[folderId].childCategories.length > 0;"
      [foldersData]="foldersData"
      [foldersList]="foldersData.categories[folderId].childCategories"
      [isChildComponent]="true">
    </app-passwords-group>
  </app-accordion>
</div>
