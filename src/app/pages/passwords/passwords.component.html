<section class="page-controls">
  <div class="container">
    <div class="row no-gutters -between -middle">
      <div class="heading -h3">Passwords</div>
      <div class="btn-group">
        <button class="page-controls_btn btn-white -icon" title="Edit folders" [class.-active]="isEditFolderMode" (click)="editFolders();">
          <i class="icon-edit-folder"></i>
        </button>
        <button class="page-controls_btn btn-white -icon" title="{{isFoldersOpened ? 'Collapse all' : 'Expand all'}}" (click)="isFoldersOpened = !isFoldersOpened;toggleGroups();">
          <i class="icon-next" [class.-rotate180]="isFoldersOpened"></i>
        </button>
        <button class="page-controls_btn btn-white -icon" title="Tiles" [class.-active]="activeViewType == 'tile'" (click)="changeViewType('tile')">
          <i class="icon-tile"></i>
        </button>
        <button class="page-controls_btn btn-white -icon" title="List" [class.-active]="activeViewType == 'list'" (click)="changeViewType('list')">
          <i class="icon-list"></i>
        </button>
      </div>
    </div>
  </div>
</section>
<section class="page-content">
  <div class="container">
    <div class="row no-gutters">
      <app-passwords-group [foldersData]="foldersData" [foldersList]="foldersIdArray" class="col-12"></app-passwords-group>
    </div>
  </div>
</section>

<app-add-menu
  [menuItemsArray]="addMenuItemsArray"
  (triggeredItem)="addMenuClicked($event)">
</app-add-menu>

<app-modal id="folder-modal">
  <div class="modal -folder">
    <div class="modal-header">
      <div class="modal-header_inner">
        <h1 class="modal-header_title heading -h4">Add Folder</h1>
      </div>
      <div class="modal-header_buttons">
        <button class="close-btn" type="button" closeModal data-modal="folder-modal"></button>
      </div>
    </div>
    <div class="modal-content">
      <perfect-scrollbar class="modal-content_inner">
        <app-category
          #folderForm
          [mode]="folderMode"
          [categories]="folders">
        </app-category>
      </perfect-scrollbar>
    </div>
    <div class="modal-bottom">
      <div class="row no-gutters -end">
        <div class="btn-group">
          <button
            class="btn-success"
            type="button"
            closeModal
            data-modal="folder-modal"
            (click)="folderFormCmp.submit()"
            [disabled]="!folderFormCmp.isValid()">Add</button>
          <button class="btn-default" type="button" closeModal data-modal="folder-modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</app-modal>

<app-modal id="item-modal">
  <div class="modal -item">
    <div class="modal-header">
      <div class="modal-header_inner">
        <h1 class="modal-header_title heading -h4">{{(passwordMode === 'edit') ? 'Edit Password' : 'Add Password'}}</h1>
      </div>
      <div class="modal-header_buttons">
        <button class="close-btn" type="button" closeModal data-modal="item-modal"></button>
      </div>
    </div>
    <div class="modal-content">
      <perfect-scrollbar class="modal-content_inner">
        <app-password
          #passwordForm
          [mode]="passwordMode"
          [itemIndex]="listItemSelectedIndex"
          [categoryId]="listSelectedId"
          [categories]="folders"
          [categoriesData]="foldersData">
        </app-password>
      </perfect-scrollbar>
    </div>
    <div class="modal-bottom">
      <div class="row no-gutters -end">
        <div class="btn-group">
          <button class="btn-white" type="button" closeModal data-modal="item-modal">Cancel</button>
          <button class="btn-white" type="button" (click)="testInit()">Test</button>
          <button class="page-list_button" type="button" openModal data-modal="delete-modal" title="Delete">
            <i class="icon-delete"></i>
          </button>
          <button
            class="btn-red"
            type="button"
            closeModal
            data-modal="item-modal"
            (click)="passwordFormCmp.submit()"
            [disabled]="!passwordFormCmp.isDirty() || !passwordFormCmp.isValid()">Save</button>
        </div>
      </div>
    </div>
  </div>
</app-modal>

<app-modal id="delete-modal">
  <div class="modal -delete">
    <div class="modal-header">
      <div class="modal-header_inner">
        <h1 class="modal-header_title heading -h4">Delete Password</h1>
      </div>
      <div class="modal-header_buttons">
        <button class="close-btn" type="button" closeModal data-modal="delete-modal"></button>
      </div>
    </div>
    <div class="modal-content">
      <div class="modal-content_inner">
        <h1 class="heading -h4">Are you sure you want to delete this password?</h1>
      </div>
    </div>
    <div class="modal-bottom">
      <div class="row no-gutters -end">
        <div class="btn-group">
          <button
            class="btn-success"
            type="button"
            closeModal
            data-modal="delete-modal"
            (click)="deleteItem()">Delete</button>
          <button class="btn-default" type="button" closeModal data-modal="delete-modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</app-modal>

<app-panel id="item-panel">
  <div class="panel">
    <div class="panel-header">
      <div class="panel-header_inner">
        <h1 class="panel-header_title heading -h4">Delete Password</h1>
      </div>
      <div class="panel-header_buttons">
        <button class="close-btn" type="button" closeModal data-modal="item-modal"></button>
      </div>
    </div>
    <div class="panel-body">
      <div class="panel-content">
        <h1 class="heading -h4">Are you sure you want to delete this password?</h1>
      </div>
      <div class="panel-bottom">
        <div class="row no-gutters -end">
          <div class="btn-group">
            <button class="page-list_button" type="button" openPanel data-panel="delete-panel" title="Delete">
              <i class="icon-delete"></i>
            </button>
            <button
              class="btn-success"
              type="button"
              closePanel
              data-panel="delete-panel"
              (click)="deleteItem()">Delete</button>
            <button class="btn-default" type="button" closePanel data-panel="item-panel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-panel>

<app-panel id="delete-panel" [dir]="'right'">
  <div class="panel">
    <div class="panel-header">
      <div class="panel-header_inner">
        <h1 class="panel-header_title heading -h4">Delete Password</h1>
      </div>
      <div class="panel-header_buttons">
        <button class="close-btn" type="button" closeModal data-modal="delete-modal"></button>
      </div>
    </div>
    <div class="panel-body">
      <div class="panel-content">
        <h1 class="heading -h4">Are you sure you want to delete this password?</h1>
      </div>
      <div class="panel-bottom">
        <div class="row no-gutters -end">
          <div class="btn-group">
            <button
              class="btn-success"
              type="button"
              closePanel
              data-panel="delete-panel"
              (click)="deleteItem()">Delete</button>
            <button class="btn-default" type="button" closePanel data-panel="delete-panel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-panel>
