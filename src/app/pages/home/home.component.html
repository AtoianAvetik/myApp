<section class="page-content" [loader]="'home-2'">
  <div class="container">
    <div class="row no-gutters">
      <p>
        home works!
      </p>
    </div>
    <div class="row no-gutters">
      <div class="form-group" [loader]="'home-3'">
        <img class="avatar img-circle" src="{{file_src}}" alt=""/>
      </div>
      <div class="form-group">
        <label for="upload">
          <input id="upload" type="file" (change)="imageChange($event)"/>
        </label>
      </div>
    </div>
    <img src="{{ newImg }}" alt="">
    <img src="{{ img.url }}" alt="" *ngFor="let img of imagesArray">
  </div>
</section>
<button (click)="loaderOpen('home')">Loader 1</button>
<button (click)="loaderOpen('home-2')">Loader 2</button>
<button (click)="loaderOpen('home-3')">Loader 3</button>
<app-loader-component [id]="'home'"></app-loader-component>
