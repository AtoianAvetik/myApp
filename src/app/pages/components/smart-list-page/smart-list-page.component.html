<div class="row">
	<div class="col-12">
		<div class="content-header">Smart list</div>
		<p class="content-sub-header"></p>
	</div>
</div>
<div class="row">
	<div class="col-12 mt-3" *ngFor="let list of listData;let i = index;">
		<div class="row no-gutters -between -middle mb-3">
			<div class="col-6">
				<h4>{{ 'List ' + (i + 1) }}</h4>
			</div>
		</div>
		<div class="row no-gutters">
			<div class="mr-3">
				<div class="row mb-2">
					<div class="btn-group btn-group-toggle" ngbRadioGroup name="activeViewType-{{ i }}" (ngModelChange)="list.activeViewTypeChange.next($event)" [ngModel]="list.activeViewType">
						<label class="btn-grey-card btn-darken-2" ngbButtonLabel>
							<input type="radio" ngbButton [value]="viewTypes.list"> <i class="ft-list"></i>
						</label>
						<label class="btn-grey-card btn-darken-2" ngbButtonLabel>
							<input type="radio" ngbButton [value]="viewTypes.tile"> <i class="ft-grid"></i>
						</label>
					</div>
				</div>
				<div class="row no-gutters -middle mb-2">
					<i class="ft-grid font-medium-3 mr-3"></i>
					<div class="btn-list btn-group btn-group-toggle" ngbRadioGroup name="cellSize-{{ i }}" (ngModelChange)="list.cellSizeChange.next($event)" [ngModel]="list.options.cellSize">
						<label class="btn-grey-card btn-darken-2" ngbButtonLabel>
							<input type="radio" ngbButton [value]="cellSizes.small"> SM
						</label>
						<label class="btn-grey-card btn-darken-2" ngbButtonLabel>
							<input type="radio" ngbButton [value]="cellSizes.medium"> MD
						</label>
						<label class="btn-grey-card btn-darken-2" ngbButtonLabel>
							<input type="radio" ngbButton [value]="cellSizes.big"> LG
						</label>
					</div>
				</div>
				<div class="row no-gutters -middle mb-2">
					<i class="ft-image font-medium-3 mr-3"></i>
					<div class="btn-list btn-group btn-group-toggle" ngbRadioGroup name="imageSize-{{ i }}" (ngModelChange)="list.imageSizeChange.next($event)" [ngModel]="list.options.imgSize">
						<label class="btn-grey-card btn-darken-2" ngbButtonLabel>
							<input type="radio" ngbButton [value]="imgSizes.small"> SM
						</label>
						<label class="btn-grey-card btn-darken-2" ngbButtonLabel>
							<input type="radio" ngbButton [value]="imgSizes.medium"> MD
						</label>
						<label class="btn-grey-card btn-darken-2" ngbButtonLabel>
							<input type="radio" ngbButton [value]="imgSizes.square"> SQ
						</label>
						<label class="btn-grey-card btn-darken-2" ngbButtonLabel>
							<input type="radio" ngbButton [value]="imgSizes.big"> LG
						</label>
					</div>
				</div>
			</div>
			<div class="col">
				<smart-list
					[viewType]="list.activeViewType"
					[list]="list.content"
					[listId]="list.id"
					[options]="list.options"
					[viewTypeChange]="list.activeViewTypeChange"
					[imageSizeChange]="list.imageSizeChange"
					[cellSizeChange]="list.cellSizeChange"
					(selectedListChange)="logger('Select list', $event)"
					(selectedItemChange)="logger('Select item', $event)"
					(onEditItem)="logger('Edit item', $event)"
					(onDeleteItem)="logger('Delete item', $event)"
					>
					<ng-template let-item>
						<div class="smart-list_info-text -first">
							<p class="name">{{ item.serviceName }}</p>
							<p class="small info-label">{{ item.userName }}</p>
						</div>
						<div class="smart-list_info-text -show-large">
							<p class="small info-label">{{ item.email }}</p>
							<p class="small">{{ item.pass }}</p>
						</div>
					</ng-template>
				</smart-list>
			</div>
		</div>
	</div>
</div>
