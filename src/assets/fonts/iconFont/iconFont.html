<style>
@font-face {
	font-family: 'iconFont';
	src: url('iconFont.eot?1506004135');
	src: url('iconFont.eot?1506004135#iefix') format('embedded-opentype'),
		 url('iconFont.svg?1506004135#iconFont') format('svg'),
		 url('iconFont.woff?1506004135') format('woff'),
		 url('iconFont.woff?1506004135') format('woff2'),
		 url('iconFont.ttf?1506004135') format('truetype');
	font-weight: normal;
	font-style: normal;
}
.font-demo-table {
	border: 2px solid #cccccc;
	border-radius: 4px;
	border-collapse: collapse;
	max-width: 800px;
	margin: 0 auto;
}
.font-demo-table thead {
	border-bottom: 2px solid #cccccc;
}
.font-demo-table tr {
	border-bottom: 1px solid #cecece;
}
.font-demo-table tr:last-child {
	border: none;
}
.font-demo-table td, .font-demo-table th {
	width: 50%;
	padding: 10px;
	text-align: center;
	font-size: 24px;
	border-right: 1px solid #cecece;
}
.font-demo-table td:last-child, .font-demo-table th:last-child {
	border: none;
}
.font-demo-icon:before {
	display: inline;
	font-size: 50px;
	font-family: iconFont;
	font-style: normal;
}

[data-icon]:before {
	font-family: "iconFont" !important;
	content: attr(data-icon);
	font-style: normal !important;
	font-weight: normal !important;
	font-variant: normal !important;
	text-transform: none !important;
	speak: none;
	line-height: 1;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

[class^="icon-"]:before,
[class*=" icon-"]:before {
	font-family: "iconFont" !important;
	font-style: normal !important;
	font-weight: normal !important;
	font-variant: normal !important;
	text-transform: none !important;
	speak: none;
	line-height: 1;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

/*----icon classes-----*/

.icon-lock:before { content: "\6C"; }
.icon-arrow-left:before { content: "\4C"; }
.icon-edit:before { content: "\45"; }
.icon-delete:before { content: "\44"; }
.icon-home:before { content: "\48"; }
.icon-arrow-v2:before { content: "\52"; }
.icon-next:before { content: "\4F"; }
.icon-table:before { content: "\54"; }
.icon-list:before { content: "\55"; }
.icon-tile:before { content: "\56"; }
.icon-arrow-down:before { content: "\64"; }
.icon-add-site:before { content: "\53"; }
.icon-A:before { content: "\41"; }
.icon-plus:before { content: "\50"; }
.icon-folder-add:before { content: "\46"; }
.icon-edit-folder:before { content: "\66"; }
</style>
<table width='100%' class="font-demo-table" border="1">
	<thead>
		<tr>
			<th>Class</th>
			<th>Unicode</th>
			<th>Icon</th>
		</tr>
	</thead>
	<tbody>
		<tr><td>.icon-lock</td><td>\6C</td><td><i class="font-demo-icon icon-lock"></i></td></tr>
		<tr><td>.icon-arrow-left</td><td>\4C</td><td><i class="font-demo-icon icon-arrow-left"></i></td></tr>
		<tr><td>.icon-edit</td><td>\45</td><td><i class="font-demo-icon icon-edit"></i></td></tr>
		<tr><td>.icon-delete</td><td>\44</td><td><i class="font-demo-icon icon-delete"></i></td></tr>
		<tr><td>.icon-home</td><td>\48</td><td><i class="font-demo-icon icon-home"></i></td></tr>
		<tr><td>.icon-arrow-v2</td><td>\52</td><td><i class="font-demo-icon icon-arrow-v2"></i></td></tr>
		<tr><td>.icon-next</td><td>\4F</td><td><i class="font-demo-icon icon-next"></i></td></tr>
		<tr><td>.icon-table</td><td>\54</td><td><i class="font-demo-icon icon-table"></i></td></tr>
		<tr><td>.icon-list</td><td>\55</td><td><i class="font-demo-icon icon-list"></i></td></tr>
		<tr><td>.icon-tile</td><td>\56</td><td><i class="font-demo-icon icon-tile"></i></td></tr>
		<tr><td>.icon-arrow-down</td><td>\64</td><td><i class="font-demo-icon icon-arrow-down"></i></td></tr>
		<tr><td>.icon-add-site</td><td>\53</td><td><i class="font-demo-icon icon-add-site"></i></td></tr>
		<tr><td>.icon-A</td><td>\41</td><td><i class="font-demo-icon icon-A"></i></td></tr>
		<tr><td>.icon-plus</td><td>\50</td><td><i class="font-demo-icon icon-plus"></i></td></tr>
		<tr><td>.icon-folder-add</td><td>\46</td><td><i class="font-demo-icon icon-folder-add"></i></td></tr>
		<tr><td>.icon-edit-folder</td><td>\66</td><td><i class="font-demo-icon icon-edit-folder"></i></td></tr>
	</tbody>
</table>
